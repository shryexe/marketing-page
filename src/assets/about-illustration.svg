<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aboutGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="250" cy="250" r="200" fill="url(#aboutGradient1)" opacity="0.1"/>
  
  <!-- Main illustration - Team collaboration -->
  <!-- Central hub -->
  <circle cx="250" cy="250" r="80" fill="url(#aboutGradient1)" opacity="0.9"/>
  <circle cx="250" cy="250" r="60" fill="white" opacity="0.95"/>
  <circle cx="250" cy="250" r="40" fill="url(#aboutGradient2)" opacity="0.8"/>
  
  <!-- Connected nodes -->
  <!-- Top node -->
  <circle cx="250" cy="100" r="50" fill="url(#aboutGradient2)" opacity="0.8"/>
  <circle cx="250" cy="100" r="35" fill="white" opacity="0.9"/>
  <circle cx="250" cy="100" r="20" fill="url(#aboutGradient1)" opacity="0.7"/>
  
  <!-- Right node -->
  <circle cx="400" cy="250" r="50" fill="url(#aboutGradient1)" opacity="0.8"/>
  <circle cx="400" cy="250" r="35" fill="white" opacity="0.9"/>
  <circle cx="400" cy="250" r="20" fill="url(#aboutGradient2)" opacity="0.7"/>
  
  <!-- Bottom node -->
  <circle cx="250" cy="400" r="50" fill="url(#aboutGradient2)" opacity="0.8"/>
  <circle cx="250" cy="400" r="35" fill="white" opacity="0.9"/>
  <circle cx="250" cy="400" r="20" fill="url(#aboutGradient1)" opacity="0.7"/>
  
  <!-- Left node -->
  <circle cx="100" cy="250" r="50" fill="url(#aboutGradient1)" opacity="0.8"/>
  <circle cx="100" cy="250" r="35" fill="white" opacity="0.9"/>
  <circle cx="100" cy="250" r="20" fill="url(#aboutGradient2)" opacity="0.7"/>
  
  <!-- Connection lines -->
  <line x1="250" y1="170" x2="250" y2="190" stroke="url(#aboutGradient1)" stroke-width="4" opacity="0.4"/>
  <line x1="330" y1="250" x2="350" y2="250" stroke="url(#aboutGradient2)" stroke-width="4" opacity="0.4"/>
  <line x1="250" y1="310" x2="250" y2="350" stroke="url(#aboutGradient1)" stroke-width="4" opacity="0.4"/>
  <line x1="170" y1="250" x2="150" y2="250" stroke="url(#aboutGradient2)" stroke-width="4" opacity="0.4"/>
  
  <!-- Small decorative elements -->
  <rect x="50" y="50" width="25" height="25" rx="5" fill="url(#aboutGradient1)" opacity="0.5" transform="rotate(45 62.5 62.5)"/>
  <rect x="425" y="425" width="25" height="25" rx="5" fill="url(#aboutGradient2)" opacity="0.5" transform="rotate(45 437.5 437.5)"/>
</svg>

