<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="300" cy="300" r="250" fill="url(#gradient1)" opacity="0.1"/>
  <circle cx="300" cy="300" r="200" fill="url(#gradient2)" opacity="0.15"/>
  
  <!-- Main illustration - Digital workspace -->
  <!-- Laptop/Device -->
  <rect x="150" y="200" width="300" height="200" rx="15" fill="url(#gradient1)" opacity="0.9"/>
  <rect x="170" y="220" width="260" height="160" rx="8" fill="white"/>
  <rect x="180" y="230" width="240" height="20" rx="4" fill="#e5e7eb"/>
  <rect x="180" y="260" width="100" height="8" rx="4" fill="#3b82f6"/>
  <rect x="180" y="280" width="150" height="8" rx="4" fill="#dbeafe"/>
  <rect x="180" y="300" width="120" height="8" rx="4" fill="#dbeafe"/>
  
  <!-- Floating elements -->
  <circle cx="450" cy="150" r="40" fill="url(#gradient2)" opacity="0.8"/>
  <circle cx="450" cy="150" r="25" fill="white" opacity="0.9"/>
  
  <circle cx="150" cy="450" r="35" fill="url(#gradient1)" opacity="0.8"/>
  <circle cx="150" cy="450" r="20" fill="white" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="300" y1="200" x2="450" y2="150" stroke="url(#gradient1)" stroke-width="3" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="300" y1="400" x2="150" y2="450" stroke="url(#gradient2)" stroke-width="3" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- Small decorative elements -->
  <rect x="100" y="100" width="30" height="30" rx="5" fill="url(#gradient1)" opacity="0.6" transform="rotate(45 115 115)"/>
  <rect x="470" y="470" width="30" height="30" rx="5" fill="url(#gradient2)" opacity="0.6" transform="rotate(45 485 485)"/>
</svg>

